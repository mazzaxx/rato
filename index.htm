elegram).\n        &lt;/div&gt;\n      &lt;/details&gt;\n\n      &lt;!-- 2 --&gt;\n      &lt;details style=\"background:#e50914; border-radius:14px; margin:12px 0; overflow:hidden; box-shadow:0 10px 26px rgba(229,9,20,.35);\"&gt;\n        &lt;summary style=\"cursor:pointer; padding:16px 50px 16px 18px; color:#fff; font-weight:700; font-size:15px; position:relative; list-style:none;\"&gt;\n          É seguro?\n        &lt;/summary&gt;\n        &lt;div style=\"background:#111; color:#ddd; padding:14px 18px; font-size:14px; line-height:1.6;\"&gt;\n          Sim. Oferecemos &lt;strong&gt;7 dias de garantia&lt;/strong&gt;; se você não gostar, devolvemos &lt;strong&gt;100% do seu dinheiro&lt;/strong&gt;.\n        &lt;/div&gt;\n      &lt;/details&gt;\n\n      &lt;!-- 3 --&gt;\n      &lt;details style=\"background:#e50914; border-radius:14px; margin:12px 0; overflow:hidden; box-shadow:0 10px 26px rgba(229,9,20,.35);\"&gt;\n        &lt;summary style=\"cursor:pointer; padding:16px 50px 16px 18px; color:#fff; font-weight:700; font-size:15px; position:relative; list-style:none;\"&gt;\n          O acesso é vitalício?\n        &lt;/summary&gt;\n        &lt;div style=\"background:#111; color:#ddd; padding:14px 18px; font-size:14px; line-height:1.6;\"&gt;\n          &lt;strong&gt;Pagamento único e acesso vitalício.&lt;/strong&gt;\n        &lt;/div&gt;\n      &lt;/details&gt;\n\n      &lt;!-- 4 --&gt;\n      &lt;details style=\"background:#e50914; border-radius:14px; margin:12px 0; overflow:hidden; box-shadow:0 10px 26px rgba(229,9,20,.35);\"&gt;\n        &lt;summary style=\"cursor:pointer; padding:16px 50px 16px 18px; color:#fff; font-weight:700; font-size:15px; position:relative; list-style:none;\"&gt;\n          Como funciona o suporte?\n        &lt;/summary&gt;\n        &lt;div style=\"background:#111; color:#ddd; padding:14px 18px; font-size:14px; line-height:1.6;\"&gt;\n          Atendemos via &lt;strong&gt;WhatsApp&lt;/strong&gt;, &lt;strong&gt;e-mail&lt;/strong&gt; e &lt;strong&gt;Discord&lt;/strong&gt;.\n        &lt;/div&gt;\n      &lt;/details&gt;\n\n      &lt;!-- 5 --&gt;\n      &lt;details style=\"background:#e50914; border-radius:14px; margin:12px 0; overflow:hidden; box-shadow:0 10px 26px rgba(229,9,20,.35);\"&gt;\n        &lt;summary style=\"cursor:pointer; padding:16px 50px 16px 18px; color:#fff; font-weight:700; font-size:15px; position:relative; list-style:none;\"&gt;\n          O que é rateio?\n        &lt;/summary&gt;\n        &lt;div style=\"background:#111; color:#ddd; padding:14px 18px; font-size:14px; line-height:1.6;\"&gt;\n          &lt;strong&gt;Rateio&lt;/strong&gt; é uma forma colaborativa de dividir cursos entre pessoas interessadas em adquirir acesso individual a &lt;em&gt;cursos, drivers, packs e apps&lt;/em&gt; de maneira acessível.\n        &lt;/div&gt;\n      &lt;/details&gt;\n    &lt;/div&gt;\n\n    &lt;!-- WhatsApp Atendimento --&gt;\n    &lt;div style=\"max-width:700px; margin:0 auto 40px auto; border:2px solid #25D366; border-radius:12px; padding:18px 14px;\"&gt;\n      &lt;h2 style=\"font-size:20px; font-weight:700; margin:0 0 8px 0;\"&gt;\n        Ficou com alguma dúvida?\n      &lt;/h2&gt;\n      &lt;p style=\"font-size:14px; color:#ccc; margin:0 0 15px 0; line-height:1.5;\"&gt;\n        Nossa equipe está disponível para te ajudar. É só chamar no WhatsApp e tirar todas as suas dúvidas sobre a &lt;strong&gt;Rise Community&lt;/strong&gt;.\n      &lt;/p&gt;\n\n      &lt;!-- Botão WhatsApp --&gt;\n      &lt;a href=\"https://wa.me/554884844855?text=Ol%C3%A1%2C+tenho+algumas+d%C3%BAvidas+sobre+a+Rise+Community%2C+poderia+me+ajudar%3F\"\n         target=\"_blank\"\n         style=\"display:inline-flex; align-items:center; gap:10px; background:#25D366; color:#fff; font-size:15px; font-weight:600; text-decoration:none; padding:12px 24px; border-radius:8px; box-shadow:0 3px 8px rgba(0,0,0,0.25); transition:background 0.3s ease;\"&gt;\n        Iniciar conversa\n        &lt;!-- Ícone WhatsApp --&gt;\n        &lt;s
